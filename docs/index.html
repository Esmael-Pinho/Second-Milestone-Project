<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="welcome to Popping, want a fun game where you can test your math knowledge? Try Popping, pop, pop, pop, all the fun on Popping.">
        <meta name="keywords" content="game, numbers, memory, fun">
        <meta name="author" content="Esmael Pinho">
        <meta name="theme-color" content="#317EFB">


        <!-- CSS Link -->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

        <!-- Link the Google Fonts stylesheet -->
        <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Oswald:wght@500&family=Roboto+Mono&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

        <title>Popping</title>
        <link rel="icon" type="image/x-icon" href="assets/images/logo.png">

    </head>
    <body  class="home">
        <!-- Overlay-->
        <div id="overlay">
            <div id="overlay-content">
                <h1>Welcome to<br>Popping!</h1>
                <div class="button btn-sm">
                    <div class="btn" aria-label="Demo button">Demo</div>
                    <div class="third-border-effect border-effect-color"></div>
                    <div class="second-border-effect border-effect-color"></div>
                    <div class="first-border-effect border-effect-color"></div>
                </div>

                <div class="button btn-lg">
                    <div class="btn" aria-label="Play button">Play</div>
                    <div class="third-border-effect border-effect-color"></div>
                    <div class="second-border-effect border-effect-color"></div>
                    <div class="first-border-effect border-effect-color"></div>
                </div>
            </div>
        </div>
    
        <!-- Game Box -->
        <div class="game-box">
            <header>
                <!-- Logo -->
                <h1 id="page-heading">
                    <a class="logo" href="" aria-label="">Popping</a>
                </h1>
    
                <nav>
                    <!-- Sound  button -->
                    <audio id="track" src="" type="audio/mpeg" autoplay></audio>
                    <div class="outline-btn sound-btn">
                    <div id="player-container">
                        <div id="play-pause" class="play"><img id="muteIcon" src="" alt="unmuted"></div>
                    </div>
                    </div>
                    <button id="mute-button" class="mute-button" aria-label="mute button"></button>
                    
                    <!-- Home Button -->
                    <button id="home-button" class="outline-btn" aria-label="home button">Home</button>
                </nav>
            </header>
    
            
            <footer>
                <div class="container">
                    <!-- Contact Button -->
                    <button data-open-modal class="contact-btn" aria-label="Contact button">Feedback / Message</button>
                    <!-- Modal for Contact Form -->
                    <dialog id="modalContact" data-modal>
                        <div class="modal">
                            <button class="btn close-btn" aria-label="close button" data-close-modal>&#10005;</button>
                            <div id="contact-container">
                                <h2>Get in Touch</h2>
                                <p>Please use this form to provide any feedback / message.</p>
                                <form id="contact-form">
                                    <input type="hidden" name="contact_number">
                                    <label for="name">NAME</label>
                                    <input type="text" id="name" name="user_name" aria-label="Please enter your name" required>
                                    <label for="email">EMAIL</label>
                                    <input type="email" id="email" name="user_email" aria-label="Please enter your email" required>
                                    <label for="message">YOUR MESSAGE</label>
                                    <textarea id="message" name="message" aria-label="Please provide message" required></textarea>
                                    <div id="submit-button">
                                        <input type="submit" id="submit-contact-button" class="blue-btn" aria-label="Submit message">
                                    </div>
                                </form>
                                <div id="thank-you-message"></div>
                            </div>
                        </div>
                    </dialog>
                    <!-- Copywrite -->
                    <div class="copywrite">Â© 2023 Popping. All Rights Reserved.</div>
                    <!-- Project description -->
                    <p>This website was created for educational purposes only.</p>
                </div>
            </footer>
        </div>
    
    </body>
</html>
