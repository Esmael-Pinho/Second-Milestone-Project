<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="welcome to Popping, want a fun game where you can test your math knowledge? Try Popping, pop, pop, pop, all the fun on Popping.">
        <meta name="keywords" content="game, numbers, memory, fun, maths, questions, quiz">
        <meta name="author" content="Esmael Pinho">
        <meta name="theme-color" content="#317EFB">


        <!-- CSS Link -->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

        <!-- Link the Google Fonts stylesheet -->
        <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Oswald:wght@500&family=Roboto+Mono&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">


        <link rel="icon" type="image/x-icon" href="assets/images/logo1.png">
        <title>Popping - 404 </title>
        

    </head>
    <body id="game-page" class="page-404">
        <audio id="game-sound">
            <source src="./assets/audio/game-sound.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    
        <!-- 404 error page -->
        
        <div id="container-404" class="container">


            <div id="game-container">
                
                <div id="bg-404" class="game-area">
                    <h1 id="game-heading">
                        <a class="pop title">Popping</a>
                    </h1>
                    <h2 id="error-404">
                        error <br> 404
                    </h2>
                    <h3 id="message-404">
                        It appears there's been some error loading the questions<br>
                        to go back, and try again, click the Logo or the home button bellow!
                    </h3>
                    <div id="btn-404" class="game-home-btn">
                        <button class="home-btn" aria-label="Home Button"><i class="fa-solid fa-house"></i></button>
                    </div>
                </div>
            </div>
            
        </div>
        
        <footer>
            <div>
                <!-- Contact Button -->
                <button data-open-modal class="message-btn" aria-label="Contact button">Feedback / Report bugs</button>
                <!-- Modal for Contact Form -->
                <dialog id="modalContact" data-modal>
                    <div class="modal">
                        <button class="btn close-btn" aria-label="close button" data-close-modal>&#10005;</button>
                        <div id="contact-container">
                            <h2>Get in Touch </h2>
                            <p>Please use this form to provide <br> feedback or report any bugs you <br> find.</p>
                            <form id="contact-form" onsubmit="return sendEmail(this);">
                                <label for="name">NAME</label>
                                <input type="text" id="name" name="name" aria-label="Please enter your name" placeholder=" John Smith" required>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email" aria-label="Please enter your email" placeholder=" popping@gmail.com" required>
                                <label for="message">YOUR MESSAGE</label>
                                <textarea id="message" name="message" aria-label="Please provide message" placeholder=" I have a few things to say about Popping..."
                                    required></textarea>
                                <div id="submit-btn">
                                    <input type="submit" id="contact-btn" class="message-btn sub-btn" aria-label="Submit message">
                                </div>
                            </form>
                            <div id="thank-you-message"></div>
                        </div>
                    </div>
                </dialog>
            </div>
        </footer>

        <!-- Fontawesome -->
        <script src="https://kit.fontawesome.com/524826ac04.js" crossorigin="anonymous"></script>
        <!-- JQuery Library -->
        <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
        <!-- My Script -->
        <script src="assets/js/script.js"></script>
        
    </body>
</html>
