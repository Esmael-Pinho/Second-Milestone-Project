<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="welcome to Popping, want a fun game where you can test your math knowledge? Try Popping, pop, pop, pop, all the fun on Popping.">
        <meta name="keywords" content="game, numbers, memory, fun">
        <meta name="author" content="Esmael Pinho">
        <meta name="theme-color" content="#317EFB">


        <!-- CSS Link -->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

        <!-- Link the Google Fonts stylesheet -->
        <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Oswald:wght@500&family=Roboto+Mono&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

        <link rel="icon" type="image/x-icon" href="assets/images/logo1.png">
        <title>Popping</title>
        

    </head>
    <body id="gameLevels">
        <header>
            <h1 class="pop title">
                <a href="index.html">Popping</a>
            </h1>
        </header>
    
        <!-- Levels -->
        
        <div class="container">
            <h2 id="level-text">Select Your difficulty level </h2>
            <div class="game-area">
                <div class="level-difficulty-area">
                    <div class="easy">
                        <div class="button btn-lg btn--big">
                            <div class="btn" aria-label="Play button">easy</div>
                            <div class="third-border-effect border-color"></div>
                            <div class="second-border-effect border-color"></div>
                            <div class="first-border-effect border-color"></div>
                        </div>
                    </div>
                    <div class="medium">
                        <div class="button btn-lg btn--big">
                            <div class="btn" aria-label="Play button">medium</div>
                            <div class="third-border-effect border-color"></div>
                            <div class="second-border-effect border-color"></div>
                            <div class="first-border-effect border-color"></div>
                        </div>
                    </div>
                    <div class="hard">
                        <div class="button btn-lg btn--big">
                            <div class="btn" aria-label="Play button">hard</div>
                            <div class="third-border-effect border-color"></div>
                            <div class="second-border-effect border-color"></div>
                            <div class="first-border-effect border-color"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <button class="reset" onclick="window.location.reload();">reset game</button> -->
        </div>
        
        
        <script src="assets/js/script.js" type="text/javascript"></script>
    </body>
</html>
